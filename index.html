<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Thermostat</title>
</head>



<body>
  <h1>Thermostat</h1>
  
  <div class="container-fluid h-100 w-100">

    <div class="row indicators section col-sm-12">
      
      <div id="temp-guage" class="box indicator">
        <p id="temp-guage-text"></p>
      </div>

      <div id="usage-indicator" class="box indicator">
        <span>Usage</span>
      </div>

    </div>

    <div class="row controls section" class="">

      <div class="button box" id="up" class="box col-3">
        <span>Up</span>
      </div>
      
      <div class="button box" id="down" class="box col-3">
        <span>Down</span> 
      </div>

      <div class="button box" id="reset" class="box col-3">
          <span>Reset</span> 
      </div>

      <div class="button box" id="power-saving" class="box col-3">
        <span>Power Saving</span> 
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="src/Thermostat.js"></script>
  <script src="src/Interface.js"></script>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> -->
  <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
</body>
</html>
