<body>
  <h1>THERMOSTAT</h1>
  
  <div class="container-fluid h-100 w-100">

    <div class="thermo-box section">
      <div id="temp-guage" class="display"><p id="temp-guage-text"></p></div>
      <div class = "buttons-box">
        <div class="buttons" id="plus"><img class="plus" src="src/svg/001-add.svg" alt="plus"></div>
        <div class="buttons" id="minus"><img class="minus" src="src/svg/005-minus-sign-of-a-line-in-horizontal-position.svg" alt="minus"></div>
        <div class="buttons" id="ps-mode"><img class ="ps-mode" src="src/svg/009-saving.svg" alt=""></div>
        <div class="buttons" id="reset-btn"><p class="reset-btn">RESET</p></div>
      </div>
      <div class="usage-indicator box">
      </div>
    </div>

    <div class="weather-api">
      <form>
        <input type="text" placeholder="Select City" name="city-form" id="select-city">
        <input type="submit" id="submit">
      </form>
      <p>Weather in <span id="city">London</span>:<span class="weather"></span></p>
      <p>Temperature in <span id="city">London</span>:<span class="weather-temp"></span></p>
    </div>

  </div>
